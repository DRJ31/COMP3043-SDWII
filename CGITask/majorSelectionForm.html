<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        .navbar-brand {
            width: 40%;
            margin-left: 30%;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="nav navbar-dark bg-dark">
    <span class="navbar-brand h1">Please fill in the form below to submit</span>
</nav>
<form action="/cgi-bin/displayInfo.py" method="post">
<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <fieldset>
                <legend>Your current skills</legend>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Web Design" id="check1" name="skills[]">
                    <label class="form-check-label" for="check1">
                        Web Design
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Java" id="check2" name="skills[]">
                    <label class="form-check-label" for="check2">
                        Java
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Database" id="check3" name="skills[]">
                    <label class="form-check-label" for="check3">
                        Database
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Cities Expected</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="Beijing" id="check4" name="cities">
                    <label class="form-check-label" for="check4">
                        Beijing
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="Shenzhen" id="check5" name="cities">
                    <label class="form-check-label" for="check5">
                        Shenzhen
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="Zhuhai" id="check6" name="cities">
                    <label class="form-check-label" for="check6">
                        Zhuhai
                    </label>
                </div>
            </fieldset>
        </div>
        <div class="col-md-7">
            <div class="form-group">
                <label for="position">Position</label>
                <select id="position" class="form-control" name="position">
                    <option selected>Choose...</option>
                    <option value="Officer">Officer</option>
                    <option value="Manager">Manager</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Architect">Architect</option>
                </select>
            </div>
            <div class="row">
                <div class="col-md">
                    <div class="form-group">
                        <label for="jobs">Recent Jobs</label>
                        <select id="jobs" class="form-control" multiple="multiple" name="jobs">
                            <option selected>Choose...</option>
                            <option value="Assistant">Assistant</option>
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="Customer Service">Customer Service</option>
                            <option value="Manager">Manager</option>
                            <option value="CEO">CEO</option>
                        </select>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-group">
                        <label for="experience">Working Experience</label>
                        <textarea name="experience" id="experience" cols="40" rows="8"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="file1">Upload a file</label>
                    <input type="file" class="form-control-file" id="file1" name="attachfile">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="btn-group btn-group-justified">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        <div class="btn-group btn-group-justified">
            <button class="btn btn-danger" type="reset">Reset</button>
        </div>
    </div>
</div>
</form>
</body>
</html>
